<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal" ng-submit="createNewUser()">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username:</label>

            <div class="controls">
                <input type="text" id="inputUsername" ng-model="user.username" 
                       name="user.username" placeholder="Username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password:</label>

            <div class="controls">
                <input type="text" id="inputPassword" ng-model="user.password"
                       name="user.password" placeholder="Password"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.firstName" 
                       name="user.firstName" placeholder="Firstname"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.lastName" 
                       name="user.lastName" placeholder="Last name"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <!-- <a ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</a> -->
                <input type="submit" class="btn btn-small btn-primary" value="Create New User" id="createNewUser">
            </div>
        </div>
    </form>
    
    <p>{{creationMessage}}</p>
    
</div>
